<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;

        /* Faz o main ocupar o espaço disponível */

            max-height: 40px;
            width: auto;
        }

        .footer {
            background-color: #343a40;
            color: #f8f9fa;
            margin-top: auto;
            /* Empurra o footer para baixo */
        }

        .footer img {
            max-height: 50px;
            width: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="/"><img src="https://static.wixstatic.com/media/f6ca36_31cf741abfc745b9b1883d3eb2c6a4da~mv2.png/v1/fill/w_165,h_162,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/logo-Restaurante-Comunitario-BRANCA.png" alt="Logo Mevam Social"" alt="Logo Mevam Social"> Mevam Social</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="./index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="./servicos.html">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page"
                                href="./cadastro.html">Cadastro</a></li>
                        <li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-center display-5 mb-4">Cadastro de Apoiador/Voluntário</h1>
                <p class="text-center lead mb-4">Preencha o formulário abaixo para se cadastrar em nosso banco de
                    voluntários e apoiadores. Entraremos em contato!</p>

                    <!--   {/* --- INÍCIO DO FORMULÁRIO --- */} -->
                <form action="/cadastro" method="POST" id="cadastroForm">

                    <div class="mb-3">
                        <label for="nomeUsuario" class="form-label">Nome Completo:</label>
                        <input type="text" class="form-control" id="nomeUsuario" name="nome"
                            placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailUsuario" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="emailUsuario" name="email"
                            placeholder="seu.email@exemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefoneUsuario" class="form-label">Telefone/Celular:</label>
                        <input type="tel" class="form-control" id="telefoneUsuario" name="telefone"
                            placeholder="(XX) 9XXXX-XXXX" required>
                        <div class="form-text">Inclua o DDD.</div>
                    </div>
                     <!-- Adicionar mais campos se necessário (ex: área de interesse para voluntariado) -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                    </div>
                </form>
                 <!-- FIM DO FORMULÁRIO  -->

                <div id="formMessage" class="mt-3"></div> 
                 <!-- Área para mensagens de sucesso/erro (via JS/Backend)  -->
            </div>
        </div>
    </main>

    <footer class="footer py-4">
        <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center">
            <p class="mb-3 mb-sm-0 text-center text-sm-start">&copy; 2025 Mevam Social. Todos os direitos reservados.
            </p>
            <a href="/">
                <img src="https://static.wixstatic.com/media/f6ca36_31cf741abfc745b9b1883d3eb2c6a4da~mv2.png/v1/fill/w_165,h_162,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/logo-Restaurante-Comunitario-BRANCA.png"
                    alt="Logo Mevam Social Rodapé">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
